<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactame</title>
    <link rel="stylesheet" href="contacto.css">
    <script src="https://kit.fontawesome.com/7cb45b6cb6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="cabecera">
		
        <div class="centrado">
            <div class="site-branding">
                <h1 class="titulo1">Mi Currículum Vitae</h1>
            </div>
        </div>
    </header>
    
    <nav class="contenedor">
        <a href="index.html" class="nav-enlace">Atrás</a>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well-well-sm">
                    <form class="form-horizontal" action="https://formspree.io/f/xbjwwple" method="post" target="_blank">
                        <fieldset>
                            <legend class="text-center header">Contactame!</legend>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="fname" name="name" type="text" placeholder="Nombre y apellido" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="text" placeholder="Teléfono de contacto" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Contá si trabajás para una empresa, si sos freelancer o simplemente querés saber un poco más" rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
